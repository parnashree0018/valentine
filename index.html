<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background-color: #ffccdc;
            font-family: "Comic Sans MS", cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 1.7rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #2ecc71;
            color: white;
            left: 10%;
        }

        #no {
            background-color: #e74c3c;
            color: white;
            right: 10%;
        }

        .gift {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        .gift h2 {
            font-size: 1.6rem;
        }

        .gift img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- QUESTION SCREEN -->
        <div id="question">
            <h1>Will you be my Valentine? üíò</h1>
            <button id="yes" onclick="showGift()">YES üíñ</button>
            <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">NO üíî</button>
        </div>

        <!-- GIFT SCREEN -->
        <div class="gift" id="gift">
            <h2>üéÅ Your Valentine Gift üéÅ</h2>
            <p>You just unlocked something special üíï</p>

            <!-- Change image name -->
            <img src="gift.jpg" alt="Gift">

            <p>
                I choose you. Today, tomorrow, always ‚ù§Ô∏è  
            </p>
        </div>
    </div>

    <script>
        function showGift() {
            document.getElementById("question").style.display = "none";
            document.getElementById("gift").style.display = "block";
        }

        function moveNo() {
            const container = document.querySelector('.container');
            const noBtn = document.getElementById('no');

            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * (maxY - 60) + 60;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>

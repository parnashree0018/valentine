<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíñ</title>

    <!-- IMPORTANT for mobile -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background-color: #ffccdc;
            font-family: "Comic Sans MS", cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            touch-action: manipulation;
        }

        #yes {
            background-color: #2ecc71;
            color: white;
            left: 10%;
        }

        #no {
            background-color: #e74c3c;
            color: white;
            right: 10%;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 14px 24px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will you be my Valentine? üíò</h1>

        <button id="yes" onclick="yesClick()">YES üíñ</button>
        <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">NO üíî</button>
    </div>

    <script>
        function yesClick() {
            alert("Yayyy! I knew it üòçüíñ");
        }

        function moveNo() {
            const container = document.querySelector('.container');
            const noBtn = document.getElementById('no');

            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * (maxY - 60) + 60;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
